<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/styleBase.css">
    <script defer src="../js/api.js" type="module"></script>
    <script defer src="../js/asign.js" type="module"></script>
    <title>Entrega Lista de Clientes</title>
</head>
<body>
    <header>
        <ul>
            <li><a href="../../index.html">Listar Clientes</a></li>
            <li><a href=>Criar Clientes</a></li>
            <li><a href="./editar.html">Editar Clientes</a></li>
            <li><a href="./deletar.html">Deletar Clientes</a></li>
        </ul>
    </header>


    <form>
        <h2>Cadastre um cliente</h2>

        <h3>Dados pessoais</h3>

        <input type="text" id="name" name="nome" placeholder="digite seu nome"/>

        <input type="text" id="email" name="email" placeholder="digite sua email"/>

        <input type="number" id="age" name="idade" placeholder="digite sua idade"/>

        <input type="text" id="cpf" name="cpf" placeholder="digite seu cpf"/>

        <input type="text" id="sex" name="sexo" placeholder="digite seu sexo"/>


        <h3>EndereÃ§o</h3>

        <input type="number" id="cep" name="cep" placeholder="digite seu cep"/>
        
        <input type="text" id="street" name="rua" placeholder="digite sua rua"/>

        <input type="number" id="number" name="numero" placeholder="digite o numero"/>

        <input type="text" id="borough" name="bairro" placeholder="digite seu bairro"/>

        <input type="text" id="city" name="cidade" placeholder="digite sua cidade"/>

        <input type="text" id="state" name="estado" placeholder="digite seu estado"/>


        <button type="submit" id="asignBtn">Cadastrar</button>
    </form>
</body>
</html>
